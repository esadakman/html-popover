<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Popover</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <h1>Anchor positioning a popover to a button</h1>
    </header>
    <nav class="primary-nav">
        <ul>
            <li>
                <button popovertarget="profile" id="custom-user-button" class="user-button">
                    <div class="visually-hidden">Profile options</div>
                    <img class="profile-image" src="https://ui-avatars.com/api/name=EA?background=363839&color=fff"
                        alt="" />
                </button>
            </li>
        </ul>
    </nav>

    <dialog popover id="profile" class="profile-menu">
        <div class="profile grid-flow">
            <span class="profile-name"><strong>John Doe</strong></span>
            <span class="profile-email">email@address.com</span>
        </div>
        <button id="manage">Manage Account</button>
        <button id="signout">Sign out</button>
    </dialog>
</body>

</html>
